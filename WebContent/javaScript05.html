<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Java Script 05</title>
<script type="text/javascript" src="js/navegacao.js"></script>
</head>
<body>
	<form id="form">
		<h2>O que o JavaScript pode fazer?</h2>

		<p>JavaScript pode criar um componente HTML.</p>

		<div id="lines"></div>
		<input type="button" value="+" onclick="adicionaLinha('lines')" /> <input
			type="submit" value="enviar" />

		<div align="center">
			<br />
			<button onclick="index()">Voltar</button>
		</div>
	</form>

	<script type="text/javascript">
		var line = 1;

		function adicionaLinha(div) {
			var newDiv = document.createElement('div');
			newDiv.innerHTML = '[' + line + ']';
			newDiv.innerHTML += '<input type="text" name="text'+line+'">'
			document.getElementById(div).appendChild(newDiv);
			line++;
		}
	</script>

</body>
</html>
