<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Java Script 07</title>
<script type="text/javascript" src="js/lampada.js"></script>
<script type="text/javascript" src="js/navegacao.js"></script>
</head>
<body>
	<div align="center">
		<h2>O que o JavaScript pode fazer?</h2>

		<p>JavaScript pode alterar valores de atributos HTML.</p>

		<p>Nesse caso, o JavaScript altera o valor do atributo scr (Fonte)
			de uma imagem.</p>

		<button onclick="on()">Acenda a luz</button>

		<img id="imagem" src="img/off.gif" style="width: 100px">

		<button onclick="off()">Apagar a luz</button>

	</div>
	<div align="left">
		<button onclick="index()">Voltar</button>

	</div>
</body>
</html>
