<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Java Script 11</title>
<script type="text/javascript" src="js/navegacao.js"></script>
<script type="text/javascript">
	function alterarTexto() {
		document.getElementById('pgf').innerHTML = 'Paragrafo alterado';
	}
</script>
</head>
<body>

	<h2>O que o JavaScript pode fazer?</h2>

	<p>JavaScript pode modificar textos dos componentes HTML.</p>

	<p id="pgf">Paragrafo sem alteração</p>

	<button id="btn" onclick="alterarTexto()">Clique Aqui</button>

	<div align="center">
		<br />
		<button onclick="index()">Voltar</button>
	</div>
</body>
</html>
